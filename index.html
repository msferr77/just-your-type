<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Just your type</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/module.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400|Parisienne&display=swap" rel="stylesheet">
  <body>
    <div class="page">

      <div class="grid grid-middle text-center">
        <div class="unit content">

          <div class="area-text">
            <p class="type micro">i burned</p>
          </div>
          <div class="area-text">
            <p class="type-one micro">so long</p>
          </div>
          <div class="area-text">
            <p class="type-two micro">and so quiet</p>
          </div>
          <div class="area-text">
            <p class="type-three micro">you must have wondered if i loved you back</p>
          </div>

          <div class="unit script">
            <p class="push-0">i did.</p>
            <p class="push-0">i did.</p>
            <p class="script-two push-0">i do.</p>
          </div>

        </div>
      </div>

    </div>
  </body>
</html>
