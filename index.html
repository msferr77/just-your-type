<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Just your type</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400|Parisienne&display=swap" rel="stylesheet">
</head>
<body>

  <div class="script">
    <h1 class="display op push-0">i did.</h1>
    <h2 class="display op push-0">i did.</h2>
    <h3 class="display push-0">i do.</h3>
  </div>

  <div class="grid grid-middle">
    <div class="unit content center-block xs-1 s-1 m-1 l-1">

      <div class="area-text wrapper unit-content-center text-upper normal">
        <div class="pad-t-2">
          <span class="island-half micro">i burned</span><br>
          <span class="island-half type-one micro light">
          <span class="f-1">so</span>
          <span class="f-3">l</span>
          <span class="f-4">o</span>
          <span class="f-5">n</span>
          <span class="f-6">g</span>
          </span><br>
          <span class="island-half type-two italic pico">and so quiet</span><br><br>
          <span class="island-half micro">you must have</span><br>
          <span class="island-half micro">wondered if</span><br>
          <span class="island-half micro">i loved you back</span>
        </div>
      </div>

      <div class="pad-t source unit-content-center unit pico text-upper">
        <p class="island-quarter">— annelyse gelman, “the pillowcase”</p>
      </div>

    </div>
  </div>

</body>
</html>
